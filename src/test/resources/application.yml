spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DATABASE_TO_UPPER=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false
    show-sql: false
  h2:
    console:
      enabled: false

# S3 설정 (테스트 시에는 비활성화, 필요시 활성화)
cloud:
  aws:
    s3:
      enabled: ${S3_ENABLED:true}
      bucket: ${AWS_S3_BUCKET:paladin}
      endpoint: ${AWS_S3_ENDPOINT:http://api-minio.8aladin.shop}
      path-style: ${AWS_S3_PATH_STYLE:true}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY:test-key}
      secret-key: ${AWS_SECRET_KEY:test-secret}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
