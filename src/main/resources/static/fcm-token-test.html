<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FCM 토큰 테스트</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-messaging-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f7f7;
        }
        h1 {
            margin-bottom: 10px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 18px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-all;
            background: #f0f4f9;
            padding: 16px;
            border-radius: 6px;
            min-height: 100px;
        }
        .small {
            margin-top: 12px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>FCM 토큰 발급 테스트</h1>
        <p class="small">
            Firebase 콘솔에서 제공하는 구성값과 VAPID 키를 입력해 주세요.
            실제 값은 <code>.env</code> 30~31행에 정리해 두면 편리합니다.
        </p>

        <label>
            Firebase Config JSON<br>
            <textarea id="firebaseConfig" rows="8" style="width:100%; margin:10px 0;"></textarea>
        </label>

        <label>
            VAPID Key (웹 푸시 인증서 키)<br>
            <input type="text" id="vapidKey" style="width:100%; margin:10px 0;" placeholder="예: BOXXXXXXXXXXXXXXXXXXXXXXXX">
        </label>

        <button id="requestTokenBtn">알림 권한 요청 및 토큰 발급</button>
        <button id="copyBtn" style="margin-left:8px;" disabled>토큰 복사</button>

        <pre id="tokenArea"></pre>
        <p class="small" id="statusMessage"></p>
    </div>

    <script>
        const statusMessage = document.getElementById('statusMessage');
        const tokenArea = document.getElementById('tokenArea');
        const requestTokenBtn = document.getElementById('requestTokenBtn');
        const copyBtn = document.getElementById('copyBtn');

        function setStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.color = isError ? '#dc2626' : '#2563eb';
        }

        async function requestToken() {
            try {
                const configText = document.getElementById('firebaseConfig').value.trim();
                const vapidKey = document.getElementById('vapidKey').value.trim();

                if (!configText) {
                    setStatus('Firebase 구성 JSON을 입력하세요.', true);
                    return;
                }
                if (!vapidKey) {
                    setStatus('VAPID 키를 입력하세요.', true);
                    return;
                }

                let firebaseConfig;
                try {
                    firebaseConfig = JSON.parse(configText);
                } catch (err) {
                    setStatus('Firebase 구성 JSON 파싱 실패: ' + err.message, true);
                    return;
                }

                if (!firebaseConfig.projectId) {
                    setStatus('projectId가 포함된 올바른 Firebase 웹 구성 JSON을 입력했는지 확인하세요.', true);
                    console.warn('입력된 config:', firebaseConfig);
                    return;
                }

                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                const messaging = firebase.messaging();

                if (!('serviceWorker' in navigator)) {
                    setStatus('이 브라우저는 Service Worker를 지원하지 않습니다.', true);
                    return;
                }

                setStatus('Service Worker를 등록하는 중입니다...');
                const registration = await navigator.serviceWorker.register(
                    '/firebase-messaging-sw.js'
                );

                const readyRegistration = await navigator.serviceWorker.ready;
                if (readyRegistration?.active) {
                    readyRegistration.active.postMessage({
                        type: 'INIT_FIREBASE_MESSAGING',
                        config: firebaseConfig
                    });
                }

                setStatus('알림 권한을 요청하는 중입니다...');
                const permission = await Notification.requestPermission();

                if (permission !== 'granted') {
                    setStatus('알림 권한이 허용되지 않았습니다.', true);
                    return;
                }

                setStatus('토큰을 요청 중입니다...');
                const token = await messaging.getToken({
                    vapidKey,
                    serviceWorkerRegistration: registration
                });

                tokenArea.textContent = token;
                copyBtn.disabled = false;
                setStatus('토큰 발급 완료! 토큰을 복사해서 서버에 등록하세요.');
            } catch (error) {
                console.error(error);
                setStatus('토큰 발급 실패: ' + error.message, true);
                copyBtn.disabled = true;
                tokenArea.textContent = '';
            }
        }

        async function copyToken() {
            const token = tokenArea.textContent.trim();
            if (!token) {
                setStatus('복사할 토큰이 없습니다.', true);
                return;
            }

            try {
                await navigator.clipboard.writeText(token);
                setStatus('토큰을 클립보드에 복사했습니다.');
            } catch (error) {
                setStatus('클립보드 복사 실패: ' + error.message, true);
            }
        }

        requestTokenBtn.addEventListener('click', requestToken);
        copyBtn.addEventListener('click', copyToken);
    </script>
</body>
</html>
