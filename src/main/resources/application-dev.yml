spring:
  application:
    name: dev-backend
  config:
    activate:
      on-profile: dev   # dev 프로필이 활성화될 때만 이 파일 내용이 적용

  # H2 데이터베이스 설정 (개발 환경용)
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # 애플리케이션 시작 시 테이블 생성, 종료 시 삭제
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Infisical 설정 (Dev 환경)
# dev 환경에서는 자동으로 CLI 방식 사용
# 프로젝트 ID와 커스텀 호스트는 하드코딩
infisical:
  enabled: ${INFISICAL_ENABLED:true}
  environment: ${INFISICAL_ENVIRONMENT:dev}
  project-id: ${INFISICAL_PROJECT_ID:5936eede-5b19-4d5f-84aa-e48380617257}
  secrets-path: ${INFISICAL_SECRETS_PATH:/}
  api-url: ${INFISICAL_API_URL:https://infisical.8aladin.shop}

# AWS S3 설정 (Infisical에서 자격 증명 로드)
# 개발 환경에서는 로컬 S3(MinIO 등)를 사용합니다.
# Infisical의 dev 환경에 다음 변수들을 설정해야 합니다:
# - AWS_S3_ENABLED: true
# - AWS_S3_BUCKET: 버킷 이름
# - AWS_S3_ENDPOINT: MinIO 엔드포인트 (예: http://localhost:9000)
# - AWS_S3_PATH_STYLE: true (MinIO 사용 시)
# - AWS_ACCESS_KEY: 액세스 키
# - AWS_SECRET_KEY: 시크릿 키
# - AWS_REGION: ap-northeast-2
cloud:
  aws:
    s3:
      enabled: ${AWS_S3_ENABLED:true}
      bucket: ${AWS_S3_BUCKET:}
      endpoint: ${AWS_S3_ENDPOINT:#{null}}
      path-style: ${AWS_S3_PATH_STYLE:false}
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
    region:
      static: ${AWS_REGION:ap-northeast-2}
