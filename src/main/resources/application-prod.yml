spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariPool-Production
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      connection-test-query: SELECT 1
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

  jpa:
    hibernate:
      ddl-auto: validate  # production에서는 validate 또는 none
    show-sql: false
    properties:
      hibernate:
        highlight_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
          time_zone: UTC
        order_inserts: true
        order_updates: true
        show_sql: false
        generate_statistics: false

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

logging:
  level:
    root: INFO
    potato.backend: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN
    org.hibernate.orm.connections.pooling: WARN  # Database info 로그 숨김
    com.zaxxer.hikari: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Infisical 설정 (Production 환경)
# Production에서는 SDK 방식으로 Universal Auth 사용
# 환경 변수로 자격 증명을 제공해야 함:
# - INFISICAL_CLIENT_ID (또는 INFISICAL_UNIVERSAL_AUTH_CLIENT_ID)
# - INFISICAL_CLIENT_SECRET (또는 INFISICAL_UNIVERSAL_AUTH_CLIENT_SECRET)
infisical:
  enabled: ${INFISICAL_ENABLED:true}
  environment: ${INFISICAL_ENVIRONMENT:prod}
  project-id: ${INFISICAL_PROJECT_ID:5936eede-5b19-4d5f-84aa-e48380617257}
  secrets-path: ${INFISICAL_SECRETS_PATH:/}
  api-url: ${INFISICAL_API_URL:https://infisical.8aladin.shop}

# AWS S3 설정 (Production - Infisical에서 로드)
cloud:
  aws:
    s3:
      enabled: ${AWS_S3_ENABLED:true}
      bucket: ${AWS_S3_BUCKET:}
      endpoint: ${AWS_S3_ENDPOINT:#{null}}
      path-style: ${AWS_S3_PATH_STYLE:false}
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
    region:
      static: ${AWS_REGION:ap-northeast-2}
