spring:
  application:
    name: session
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
      write-dates-with-zone-id: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        use_sql_comments: true
        
# Logging Configuration
logging:
  level:
    potato.backend.domain.product: DEBUG
    potato.backend.domain.image: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# AWS S3 Configuration
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:your-access-key}
      secret-key: ${AWS_SECRET_KEY:your-secret-key}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    s3:
      bucket: ${AWS_S3_BUCKET:your-bucket-name}
      endpoint: ${AWS_S3_ENDPOINT:#{null}}  # MinIO 등 사용 시 설정
      path-style: ${AWS_S3_PATH_STYLE:false}  # MinIO 사용 시 true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env,configprops
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        jvm.memory.used: true
        process.cpu.usage: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
        jvm.memory.used: 0.5,0.95,0.99
        process.cpu.usage: 0.5,0.95,0.99
